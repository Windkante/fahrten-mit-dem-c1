<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fahrten mit dem C1</title>

<meta name="color-scheme" content="light dark" />

<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --card: #f2f2f2;
  --accent: #0a84ff;
}

html.dark {
  --bg: #121212;
  --text: #ffffff;
  --card: #1e1e1e;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 16px;
  background: var(--card);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  padding: 16px;
}

.card {
  background: var(--card);
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 16px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: var(--accent);
  color: white;
  margin-top: 8px;
}

button.secondary {
  background: #666;
}

select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>
  <strong>ðŸš— Fahrten mit dem C1</strong>
  <button class="secondary" id="darkBtn">ðŸŒ™</button>
</header>

<main>

<div class="card">
  <label>Fahrer</label>
  <select id="driver">
    <option>Felipe</option>
    <option>Claudia</option>
    <option>Christian</option>
  </select>
</div>

<div class="card">
  <button id="startBtn">â–¶ Fahrt starten</button>
  <button id="endBtn" class="secondary">â–  Fahrt beenden</button>
</div>

<div class="card" id="status">
  Keine aktive Fahrt
</div>

<div class="card">
  <h3>Auswertung</h3>
  <div id="stats">Noch keine Fahrten</div>
</div>

</main>

<script>
// ===== DARK MODE =====
const darkBtn = document.getElementById("darkBtn");
darkBtn.addEventListener("click", () => {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.documentElement.classList.contains("dark") ? "dark" : "light"
  );
});
if (localStorage.getItem("theme") === "dark") {
  document.documentElement.classList.add("dark");
}

// ===== STATE =====
let trips = JSON.parse(localStorage.getItem("c1Trips")) || [];
let currentTrip = null;

// ===== ELEMENTE =====
const startBtn = document.getElementById("startBtn");
const endBtn = document.getElementById("endBtn");
const statusBox = document.getElementById("status");
const statsBox = document.getElementById("stats");
const driverSelect = document.getElementById("driver");

// ===== START =====
startBtn.addEventListener("click", () => {
  if (currentTrip) return;

  currentTrip = {
    driver: driverSelect.value,
    start: Date.now()
  };

  statusBox.innerText = "Fahrt lÃ¤uftâ€¦";
});

// ===== ENDE =====
endBtn.addEventListener("click", () => {
  if (!currentTrip) return;

  currentTrip.end = Date.now();
  currentTrip.durationMin =
    Math.round((currentTrip.end - currentTrip.start) / 60000);

  trips.push(currentTrip);
  localStorage.setItem("c1Trips", JSON.stringify(trips));

  currentTrip = null;
  statusBox.innerText = "Fahrt beendet";
  updateStats();
});

// ===== AUSWERTUNG =====
function updateStats() {
  if (trips.length === 0) {
    statsBox.innerText = "Noch keine Fahrten";
    return;
  }

  const byDriver = {};
  trips.forEach(t => {
    if (!byDriver[t.driver]) {
      byDriver[t.driver] = { count: 0, minutes: 0 };
    }
    byDriver[t.driver].count++;
    byDriver[t.driver].minutes += t.durationMin;
  });

  let html = "";
  for (const d in byDriver) {
    html += `<strong>${d}</strong>: ${byDriver[d].count} Fahrten, ${byDriver[d].minutes} Min<br>`;
  }
  statsBox.innerHTML = html;
}

updateStats();
</script>

</body>
</html>
