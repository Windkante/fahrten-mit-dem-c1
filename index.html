<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fahrtenbuch C1</title>
  
<link rel="manifest" href="manifest.json">
  
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
:root{
  --bg:#f6f7f9;--card:#fff;--text:#111;--muted:#666;
  --accent:#0a84ff;--radius:18px
}
html.dark{--bg:#121212;--card:#1e1e1e;--text:#fff;--muted:#aaa}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
.hero{height:220px;background:url("c1-header.jpg") center/cover}
.hero h1{margin:0;padding:20px;color:#fff;font-size:28px;
text-shadow:0 4px 20px rgba(0,0,0,.6)}
main{max-width:560px;margin:auto;padding:16px}
.card{background:var(--card);border-radius:var(--radius);
padding:16px;margin-bottom:16px;
box-shadow:0 12px 30px rgba(0,0,0,.08)}
button{width:100%;padding:14px;border-radius:14px;
border:none;font-size:16px;background:var(--accent);
color:#fff;margin-top:8px}
button.secondary{background:#777}
select{width:100%;padding:10px;font-size:16px}
canvas{width:100%;height:220px}
#map{height:260px;border-radius:14px}
.trip{border-bottom:1px solid #ddd;padding:8px 0}
.trip small{color:var(--muted)}
.trip button{margin-top:6px;background:#c62828}
.toggle{display:flex;gap:10px}
.toggle button{flex:1}
</style>
</head>

<body>
<div class="hero"><h1>Fahrtenbuch C1</h1></div>

<main>

<div class="card">
<label>Fahrer</label>
<select id="driver">
<option>Felipe</option>
<option>Claudia</option>
<option>Christian</option>
</select>
</div>

<div class="card">
<button id="startBtn">â–¶ Fahrt starten</button>
<button id="endBtn" class="secondary">â–  Fahrt beenden</button>
</div>

<div class="card" id="status">Keine aktive Fahrt</div>

<div class="card toggle">
<button class="secondary" onclick="setView('month')">Monat</button>
<button class="secondary" onclick="setView('year')">Jahr</button>
</div>

<div class="card">
<label>Monat</label>
<select id="monthSelect"></select>
</div>

<div class="card">
<h3>Auswertung</h3>
<div id="stats"></div>
</div>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>Karte</h3>
<div id="map"></div>
</div>

<div class="card">
<h3>Fahrten</h3>
<div id="tripList"></div>
</div>

<div class="card">
<button class="secondary" id="darkBtn">ðŸŒ™ Dark Mode</button>
</div>

</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// ================= STATE =================
let trips=JSON.parse(localStorage.getItem("c1Trips"))||[];
let currentTrip=null,watchId=null;
let view="month";

// ================= ELEMENTE =================
const statusBox=status;
const statsBox=document.getElementById("stats");
const tripList=document.getElementById("tripList");
const canvas=document.getElementById("chart");
const ctx=canvas.getContext("2d");

// ================= MONATE =================
const months=["Jan","Feb","MÃ¤r","Apr","Mai","Jun","Jul","Aug","Sep","Okt","Nov","Dez"];
monthSelect.innerHTML=months.map((m,i)=>`<option value="${i}">${m}</option>`).join("");
monthSelect.value=new Date().getMonth();

// ================= DARK =================
darkBtn.onclick=()=>document.documentElement.classList.toggle("dark");

// ================= DISTANZ =================
function dist(a,b){
  const R=6371e3;
  const dÏ†=(b.lat-a.lat)*Math.PI/180;
  const dÎ»=(b.lon-a.lon)*Math.PI/180;
  const x=Math.sin(dÏ†/2)**2+
  Math.cos(a.lat*Math.PI/180)*
  Math.cos(b.lat*Math.PI/180)*
  Math.sin(dÎ»/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x))
}

// ================= GPS =================
startBtn.onclick=()=>{

  statusBox.innerText = "ðŸŸ¢ Fahrt gestartet â€“ GPS wird gesuchtâ€¦";
  
  if(!navigator.geolocation)return alert("GPS nicht verfÃ¼gbar");
  currentTrip={driver:driver.value,start:Date.now(),pts:[],dist:0};
  watchId=navigator.geolocation.watchPosition(p=>{
    const pos={lat:p.coords.latitude,lon:p.coords.longitude};
    if(currentTrip.pts.length)
      currentTrip.dist+=dist(currentTrip.pts.at(-1),pos);
    currentTrip.pts.push(pos);
    statusBox.innerText=`Fahrt lÃ¤uftâ€¦ ${(currentTrip.dist/1000).toFixed(2)} km`
  })
};

endBtn.onclick=()=>{
  if(!currentTrip)return;
  navigator.geolocation.clearWatch(watchId);
  currentTrip.end=Date.now();
  currentTrip.min=Math.round((currentTrip.end-currentTrip.start)/60000);
  currentTrip.km=(currentTrip.dist/1000).toFixed(2);
  trips.unshift(currentTrip);
  localStorage.setItem("c1Trips",JSON.stringify(trips));
  currentTrip=null;
  statusBox.innerText="Fahrt beendet";
  render();
};

// ================= VIEW =================
function setView(v){view=v;render();}

// ================= RENDER =================
function render(){
  const y=new Date().getFullYear();
  const m=parseInt(monthSelect.value);
  const f=trips.filter(t=>{
    const d=new Date(t.start);
    return view==="year"?d.getFullYear()===y:
    d.getMonth()===m&&d.getFullYear()===y
  });

  const agg={Felipe:0,Claudia:0,Christian:0};
  f.forEach(t=>agg[t.driver]+=parseFloat(t.km));
  const total=Object.values(agg).reduce((a,b)=>a+b,0)||1;

  statsBox.innerHTML=Object.entries(agg).map(([d,v])=>{
    return `<strong>${d}</strong>: ${v.toFixed(1)} km (${(v/total*100).toFixed(1)}%)`
  }).join("<br>");

  drawChart(agg);
  drawMap(f);
  tripList.innerHTML=f.map((t,i)=>`
    <div class="trip">
    ${new Date(t.start).toLocaleDateString()} â€“ <strong>${t.driver}</strong><br>
    ${t.km} km Â· ${t.min} Min<br>
    <button onclick="delTrip(${i})">ðŸ—‘ Fahrt lÃ¶schen</button>
    </div>
  `).join("")||"Keine Fahrten";
}

// ================= DELETE =================
function delTrip(i){
  if(!confirm("Fahrt wirklich lÃ¶schen?"))return;
  trips.splice(i,1);
  localStorage.setItem("c1Trips",JSON.stringify(trips));
  render();
}

// ================= CHART =================
function drawChart(data){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const keys=Object.keys(data);
  const max=Math.max(...Object.values(data))||1;
  keys.forEach((k,i)=>{
    const h=data[k]/max*(canvas.height-30);
    ctx.fillStyle="#0a84ff";
    ctx.fillRect(i*120+20,canvas.height-h-10,60,h);
    ctx.fillText(k,i*120+20,canvas.height-2);
  })
}

// ================= MAP =================
let map=L.map("map").setView([48,11],6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
let route;

function drawMap(list){
  if(route){map.removeLayer(route)}
  const pts=list.flatMap(t=>t.pts||[]);
  if(!pts.length)return;
  const latlngs=pts.map(p=>[p.lat,p.lon]);
  route=L.polyline(latlngs,{color:"#0a84ff"}).addTo(map);
  map.fitBounds(route.getBounds());
}

render();
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
  
</body>
</html>
